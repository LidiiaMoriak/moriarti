<div class="row">
    <ng-container *ngIf='authReady; else loading'>
        <ng-container *ngIf="allowNavigation">
            <div class="main col offset-4"><a routerLink="/main">Головна</a> <br><span><svg width="64" height="2" viewBox="0 0 64 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line y1="1" x2="64" y2="1" stroke="white" stroke-width="2"/>
                </svg>
                </span></div>
            <!-- <div class="aboutUs col"><a routerLink="/main">Про Нас</a></div> -->
            <div class="constructor col"><a routerLink="/constructor">Конструктор</a></div>
            <div class="sizes col"><a routerLink="/sizes">Pозміри</a></div>
            <div class="contacts col-1"><a routerLink="/catalogue">Каталог</a></div>
            <div class="care col"><a routerLink="/care">Догляд</a></div>
            <div class="feedbacks col"><a routerLink="/feedback">Відгуки</a></div>
            <div class="liked col"><a routerLink="/liked"><i class="far fa-heart"></i></a></div>
            <div class="basket col"><a routerLink="/cart"><i class="fas fa-shopping-cart"></i></a>
                <div *ngIf='ordersTotal>0' class="notification-badge">
                    <span>{{ordersTotal}}</span>
                </div>
            </div>
            <div class="col profile"><a routerLink="/userProfile">Мій профіль</a></div>
            <div class="enter col"><button><a (click)="logoutHandler()">Вихід</a></button></div>
        </ng-container>
        <ng-container *ngIf="!allowNavigation">
            <div class="main col offset-4"><a routerLink="/main">Головна</a> <br><span><svg width="64" height="2" viewBox="0 0 64 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line y1="1" x2="64" y2="1" stroke="white" stroke-width="2"/>
                </svg>
                </span></div>
            <!-- <div class="aboutUs col"><a routerLink="/main">Про Нас</a></div> -->
            <div class="constructor col"><a routerLink="/constructor">Конструктор</a></div>
            <div class="sizes col"><a routerLink="/sizes">Pозміри</a></div>
            <div class="contacts col-1"><a routerLink="/catalogue">Каталог</a></div>
            <div class="care col"><a routerLink="/care">Догляд</a></div>
            <div class="feedbacks col"><a routerLink="/feedback">Відгуки</a></div>
            <!-- <div class="liked col"><a routerLink="/liked"><i class="far fa-heart"></i></a></div> -->
            <div class="basket col"><a routerLink="/cart"><i class="fas fa-shopping-cart"></i></a>
                <div *ngIf='ordersTotal>0' class="notification-badge">
                    <span>{{ordersTotal}}</span>
                </div>
            </div>
            <div class="enter col"><button><a routerLink="/login">Вхід</a></button>
                <button><a routerLink="/registration">Реєстрація</a></button></div>
        </ng-container>
    </ng-container>
    <ng-template #loading>
        Завантаження...
    </ng-template>
</div>
